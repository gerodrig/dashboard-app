<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Income / Expense</h4>
            <p class="card-description">
              Specify the amount and type
            </p>

            <form [formGroup]="incomeForm"(ngSubmit)="save()">
              
              <div class="form-group">
                <label>Description</label>
              <input type="text" 
                      formControlName="description"
                       class="form-control" 
                       placeholder="Description"
                       name="description">
              </div>

              <div class="form-group">
                  <label>Amount</label>
                  <input type="number" 
                          formControlName="amount"
                         class="form-control" 
                         placeholder="Amount"
                         name="amount">
                    <p>
                      It must be a positive amount
                    </p>
                </div>

              <div class="form-group">
                  <label>Type</label>
                  <br>
                  <button
                    type="button"
                    *ngIf="type === 'income'"
                    (click)="toggleType()"
                    class="btn btn-primary btn-block">Income</button>
                  <button
                    type="button"
                    *ngIf="type === 'expense'"
                    (click)="toggleType()"
                    class="btn btn-warning btn-block">Expense</button>
              </div>

              <hr>
              <button
                type="submit"
                *ngIf="!isLoading"
                [disabled]="incomeForm.invalid"
                class="btn btn-success mr-2">
                <i class="fa fa-save"></i>
                Add
              </button>
              <button
                type="button"
                *ngIf="isLoading"
                [disabled]="true"
                class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                ..Saving
              </button>

              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-light">Cancel</button>

            </form>
          </div>
        </div>
      </div>
</div>
